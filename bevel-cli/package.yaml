name: bevel-cli
version: 0.0.0.0
github: "NorfairKing/bevel"
license: AllRightsReserved
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
copyright: "Copyright (c) 2020-2022 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - appendful
  - appendful-persistent
  - autodocodec
  - autodocodec-yaml
  - cookie
  - envparse
  - filelock
  - bevel-api
  - bevel-api-server-data
  - bevel-client
  - bevel-client-data
  - bevel-data
  - http-client
  - http-client-tls
  - monad-logger
  - mtl
  - optparse-applicative
  - path
  - path-io
  - persistent
  - persistent-sqlite
  - servant
  - servant-auth-client
  - servant-client
  - text
  - yaml

executables:
  bevel:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bevel-cli

tests:
  bevel-cli-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - genvalidity
    - genvalidity-sydtest
    - sydtest
    - path
    - path-io
    - servant-client
    - bevel-api
    - bevel-api-server-gen
    - bevel-cli
    - bevel-api-server-data
    - text
