name: bevel-cli
version: 0.0.0.0
github: "NorfairKing/bevel"
license: AllRightsReserved
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - aeson-pretty
  - appendful
  - appendful-persistent
  - async
  - autodocodec
  - autodocodec-yaml
  - bevel-api
  - bevel-api-server-data
  - bevel-client
  - bevel-client-data
  - bevel-data
  - brick
  - bytestring
  - conduit
  - containers
  - cookie
  - cursor
  - cursor-brick
  - envparse
  - esqueleto
  - filelock
  - hostname
  - http-client
  - http-client-tls
  - monad-logger
  - mtl
  - optparse-applicative
  - path
  - path-io
  - persistent
  - persistent-sqlite
  - servant
  - servant-auth-client
  - servant-client
  - text
  - time
  - unix
  - unliftio
  - vty
  - yaml

executables:
  bevel:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bevel-cli

tests:
  bevel-cli-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - async
    - bevel-api
    - bevel-api-server-data
    - bevel-api-server-gen
    - bevel-cli
    - bevel-client-data
    - bevel-client-data-gen
    - genvalidity
    - genvalidity-sydtest
    - genvalidity-text
    - genvalidity-time
    - monad-logger
    - path
    - path-io
    - persistent-sqlite
    - servant-client
    - sydtest
    - text
    - typed-process
