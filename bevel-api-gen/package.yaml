name: bevel-api-gen
version: 0.0.0.0
github: "NorfairKing/bevel-api-cli-login"
license: AllRightsReserved
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
copyright: "Copyright (c) 2020-2022 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - genvalidity
    - genvalidity-appendful
    - genvalidity-text
    - bevel-api
    - bevel-api-server-data-gen
    - text

tests:
  bevel-api-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - genvalidity-sydtest
    - sydtest
    - bevel-api
    - bevel-api-gen
