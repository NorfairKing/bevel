name: bevel-api-server
version: 0.0.0.0
github: "NorfairKing/bevel"
license: AllRightsReserved
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  build-tools: autoexporter
  dependencies:
    - appendful-persistent
    - autodocodec
    - autodocodec-yaml
    - bevel-api
    - bevel-api-server-data
    - bevel-data
    - envparse
    - jose
    - monad-logger
    - mtl
    - optparse-applicative
    - password
    - path
    - path-io
    - persistent
    - persistent-sqlite
    - servant-auth-server
    - servant-server
    - text
    - wai
    - warp
    - yaml

executables:
  bevel-api-server:
    main: Main.hs
    source-dirs: app/
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    dependencies:
      - bevel-api-server
